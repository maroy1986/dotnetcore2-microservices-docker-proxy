<!DOCTYPE html>
<html>
<head>
    <title>Net6 multiple micro-service with proxy</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <h1>Micro-service docker-nginx setup</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Service 1</h4>
                        </div>
                        <div class="card-body">
                            <a href="http://localhost:8080/service1/swagger/index.html" type="button" class="w-100 btn btn-primary">Swagger</a>
                            <a href="http://localhost:8080/service1/weatherforecast" type="button" class="w-100 btn btn-light">Weather</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Service 2</h4>
                        </div>
                        <div class="card-body">
                            <a href="http://localhost:8080/service2/swagger/index.html" type="button" class="w-100 btn btn-primary">Swagger</a>
                            <a href="http://localhost:8080/service2/weatherforecast" type="button" class="w-100 btn btn-light">Weather</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Service 3</h4>
                        </div>
                        <div class="card-body">
                            <a href="http://localhost:8080/service3/swagger/index.html" type="button" class="w-100 btn btn-primary">Swagger</a>
                            <a href="http://localhost:8080/service3/weatherforecast" type="button" class="w-100 btn btn-light">Weather</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
